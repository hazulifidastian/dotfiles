# =============================================
# Global
# =============================================

set -g base-index 1
set -g set-titles on
set -g history-limit 10000
set -g mouse on

setw -g automatic-rename on # Automatically set window title
setw -g status-keys vi
setw -g mode-keys vi
setw -g xterm-keys on # for vim
# setw -g monitor-activity on

bind-key -r C-k resize-pane -D

# bind -t vi-copy y copy-pipe "xclip -sel clip -i"

# toggle status bar
bind-key S set-option -g status

# =============================================
# Windows
# =============================================

set -g renumber-windows on
setw -g window-status-current-fg white
setw -g window-status-current-bg red
bind-key s split-window -v
bind-key v split-window -h
bind-key C new-window -a # Insert window

# =============================================
# Panes
# =============================================

bind-key -r M-k resize-pane -D
bind-key -r M-j resize-pane -U
bind-key -r M-h resize-pane -L
bind-key -r M-l resize-pane -R

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key l select-pane -R

# =============================================
# layouts
# =============================================
# bind-key o select-layout "active-only"
bind-key M-- select-layout "even-vertical"
bind-key M-\ select-layout "even-horizontal"

# =============================================
# Status Bar
# =============================================

# GRUVBOX

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3
# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

set-option -g status-left "#[fg=colour248, bg=colour241] #S #[fg=colour241, bg=colour237, nobold, noitalics, nounderscore]"
set-option -g status-right "#[fg=colour248, bg=colour239, nobold, noitalics, nounderscore]#[fg=colour237, bg=colour248] #h "

# set-window-option -g window-status-current-format "#[fg=colour237, bg=colour214, nobold, noitalics, nounderscore]#[fg=colour239, bg=colour214] #I #[fg=colour239, bg=colour214, bold]#W #[fg=colour214, bg=colour237, nobold, noitalics, nounderscore]"
set-window-option -g window-status-current-format "#[fg=colour237, bg=colour214, nobold, noitalics, nounderscore]#[fg=colour239, bg=colour214] #I:#W#F "
set-window-option -g window-status-format "#[fg=colour237,bg=colour239,noitalics]#[fg=colour223,bg=colour239] #I:#[fg=colour223, bg=colour239]#W "


# GRUVBOX END

# =============================================
# Misc
# =============================================

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind-key r source-file ~/.tmux.conf

set-option -g default-terminal "screen-256color"

# Copy paste vi mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Copy paste using mouse
# Select using mouse, paste using C-v
set-option -s set-clipboard off
# bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"


# =============================================
# Plugins
# =============================================

set -g @plugin 'tmux-plugins/tmux-yank'

# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'powerline/default/gray'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

